<!DOCTYPE html>
<html>
<head>
    <title>Phone Number Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 200px;
        }
        #result {
            font-family: monospace;
            white-space: pre-wrap;
            border: 1px solid black;
            padding: 10px;
            width: 80%;
            height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin: auto;
            margin-top: 40px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Phone Number Extractor</h1>
    <textarea id="dataInput" placeholder="Paste data here..."></textarea>
    <br>
    <button class="button" onclick="extractPhoneNumbers()">Extract Phone Numbers</button>
    <div id="result"></div>

    <script>
        function extractPhoneNumbers() {
            const data = document.getElementById("dataInput").value.trim();
            if (!data) {
                alert("Please enter or paste data.");
                return;
            }

            const lines = data.split('\n');
            const phoneNumbers = lines.map(line => line.split(/\s+/)[0]);

            // Format the phone numbers horizontally with comma separator
            const formattedPhoneNumbers = phoneNumbers.join(',');

            document.getElementById("result").textContent = formattedPhoneNumbers;
        }
    </script>
</body>
</html>
